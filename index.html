<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            background-color: #000000;
            color: #9d68d3;
        }

        .container {
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .timer {
            font-size: 2rem;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        button {
            background-color: #9d68d3;
            color: #000000;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Creepster', cursive;
        }

        button:hover {
            background-color: #b883e0;
        }

        button:active {
            background-color: #7d4fb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽƒPomodoro TimerðŸŽƒ</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button onclick="startTimer(25)">Work (25)</button>
            <button onclick="startTimer(5)">Short (5)</button>
            <button onclick="startTimer(10)">Long (10)</button>
            <button onclick="stopTimer()">Stop</button>
        </div>
    </div>

    <script>
        let timerInterval;

        function startTimer(minutes) {
            clearInterval(timerInterval);
            const timerDisplay = document.getElementById('timer');
            let timeRemaining = minutes * 60;

            function updateTimer() {
                const mins = Math.floor(timeRemaining / 60);
                const secs = timeRemaining % 60;
                timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up!');
                }
                timeRemaining--;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = '25:00';
        }
    </script>
</body>
</html>
